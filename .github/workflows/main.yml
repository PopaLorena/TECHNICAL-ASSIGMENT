name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  

    - name: Run Build Script
      run: |
        pwsh ./build-app.ps1  
    
    - name: Run tests and generate TRX report
      run: |
        dotnet test ./Assigment/Assigment.sln --configuration Release --logger "trx;LogFileName=test-results.trx"
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: TECHNICAL-ASSIGMENT/Assigment/AssigmentTests/TestResults/test-results.trx
