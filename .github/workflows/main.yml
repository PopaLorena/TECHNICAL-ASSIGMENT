name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  

    - name: Install dependencies
      run: dotnet restore

    - name: Run Build Script
      run: |
        pwsh ./build-app.ps1  
          
